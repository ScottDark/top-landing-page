<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>TOP - Project Landing Page</title>
  </head>

  <body>
    <div class="header">
      <div class="header-logo-container">
        <img
          class="header-logo"
          src="./imgs/headercat.jpeg"
          alt="Close up of blue cat eye"
        />
      </div>

      <div class="header-link-container">
        <ul>
          <li class="header-link"><a href="*"></a>Adopt</li>
          <li class="header-link"><a href="*"></a>Locations</li>
          <li class="header-link"><a href="*"></a>Contact us</li>
        </ul>
      </div>
    </div>

    <div class="content-container">
      <div class="hero-section-container">
        <div class="hero-left-container">
          <h1 class="hero-header-one">Cats are Awesome</h1>
          <p class="hero-para">
            Millions of cats are homeless and need a home. Save a life, adopt a
            friend for life!
          </p>
          <button class="hero-button">Adopt today!</button>
        </div>

        <div class="hero-right-container">
          <img
            class="hero-cat-img"
            src="./imgs/hero-cat.jpeg"
            alt="Black and grey cat laying down on belly"
          />
        </div>
      </div>

      <div class="information-section-container">
        <h1 class="information-headerone">Purrfection!</h1>
        <div class="information-kittyone">
          <img src="*" alt="*" />
          <p>Kitty One</p>
        </div>
        <div class="information-kittytwo">
          <img src="*" alt="*" />
          <p>Kitty two</p>
        </div>
        <div class="information-kittythree">
          <img src="*" alt="*" />
          <p>Kitty three</p>
        </div>
        <div class="information-kittyfour">
          <img src="*" alt="*" />
          <p>Kitty four</p>
        </div>
      </div>

      <div class="testimonial-section-container">Testimonial Section</div>

      <div class="calltoaction-section-container">Call to Action Section</div>
    </div>

    <div class="footer">
      <div class="copyright">Copyright Â© The Odin Project 2023</div>
    </div>

</html>
